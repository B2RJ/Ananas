name: Push Check
on: push
jobs:
  format:
    name: Format, analyze et test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Format et Analyze
        run: |
          flutter pub get
          dart format --set-exit-if-changed .
          flutter analyze
          flutter test
